<section class="loginForm">
    <div class="container">
      <div class="form-header">
        <h1>Sign In</h1>
        <p>Access your account</p>
      </div>
  
      <form class="login-form" [formGroup]="loginForm">
        <div class="input-container">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="UserName" />
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>
          <div *ngIf="loginForm.controls.UserName.invalid && loginForm.controls.UserName.touched">
            <div class="error" *ngIf="loginForm.controls.UserName.errors?.required">Username is required.</div>
          </div>
        </div>
        <div class="input-container">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="Password" />
            <mat-icon matPrefix>lock</mat-icon>
          </mat-form-field>
          <div *ngIf="loginForm.controls.Password.invalid && loginForm.controls.Password.touched">
            <div class="error" *ngIf="loginForm.controls.Password.hasError('required') && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">Password is required.</div>
            <div class="error" *ngIf="loginForm.controls.Password.hasError('minlength') && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">Password must be at least 6 characters long.</div>    
            <div class="error" *ngIf="loginForm.controls.Password.hasError('pattern') && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">Password must contain at least one uppercase letter, one lowercase letter, and one number.</div>    
          </div>
        </div>
        <button class="login-btn" (click)="onSubmit()">Log In</button> 
        <div class="footer">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </form>
    </div>
</section>
