<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-toolbar>Admin Dashboard</mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
                <mat-icon matListIcon>{{item.icon}}</mat-icon>
                <span>{{item.label}}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="header">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Welcome, Admin</span>
            <mat-icon [matMenuTriggerFor]="belowMenu">account_circle</mat-icon>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Logout</button>
                <button mat-menu-item>Forgot Password</button>
            </mat-menu>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
